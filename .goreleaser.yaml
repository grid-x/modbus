builds:
  - main: ./cmd/modbus-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
    - amd64
    - arm64
    - arm
    goarm:
      - 7
    # Ignore ARM32 build for both macOS and Windows
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
archives:
  - id: modbus-cli
    name_template: >-
      modbus-cli_
      {{- if eq .Os "darwin" }}mac
      {{- else }}{{ .Os }}{{ end }}_{{ .Arch }}
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

